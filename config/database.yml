default: &default
  adapter: mysql2
  encoding: utf8mb4
  username: <%= ENV['DB_USER'] %>

development:
  <<: *default
  database: ocrcheck_development
  password: <%= ENV['DB_PASSWORD'] %>
  host: localhost

test:
  <<: *default
  database: ocrcheck_test
  password: '<%= ENV['DB_PASSWORD'] %>'
  host: mysql
  port: 3306

production:
  adapter: mysql2
  encoding: utf8mb4
  database: <%= ENV['DB_NAME'] %>
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  port: 3306